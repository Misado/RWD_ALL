<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

	<link rel="stylesheet" href="css/forms.css">
	<link rel="stylesheet" href="css/buttons.css">
	<script src="js/jquery-3.1.1.min.js"></script>
	
	<link rel="stylesheet" href="css/style0407_1.css">
	<script src="js/all0407_1.js"></script>
</head>
<body>
	<div class="wrap">
		<div class="header">
			<ul class="menu clearfix">
				<li><a href="#">選單1</a></li>
				<li><a href="#">選單2</a></li>
				<li><a href="#">選單3</a></li>
				<li><a href="#">選單4</a></li>
				<li><a href="#">選單5</a></li>

			</ul>
			<div class="showmenu"><a href="#"><img src="img/menu_green.png"></a></div>
		</div>
		<div class="banner">
			
		</div>
		<div class="content">
			<h2>小戴西餐廳</h2>
			<form class="pure-form pure-form-stacked">

			    <fieldset>
			        <legend>Login</legend>

			        <label for="email">Email</label>
			        <input id="email" type="email" placeholder="Email" required>
			        <span class="pure-form-message">This is a required field.</span>

			        <label for="password">Password</label>
			        <input id="password" type="password" placeholder="Password" required>
			        <span class="pure-form-message">This is a required field.</span>

			        <label for="telphone">Telphone</label>
			        <input id="telphone" type="tel" placeholder="範例：0912345678">

			        <label for="number">數量</label>
			        <input id="number" type="number" placeholder="範例：1" min="1" max="10">

			        <button type="submit" class="pure-button pure-button-primary">登入</button>
			    </fieldset>
			</form>
		</div>
		<div class="footer">
			<h1><a href="#">PONY</a></h1>
			
		</div>
	</div>
</body>
</html>
